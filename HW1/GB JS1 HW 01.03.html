<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1. к 10 прибавляем 10 получаем 20
        2. 20 конкатенируем с "10", в результате неявного приведения числа 20 в строку, получаем строку "2010"
        3. "2010" присваиваем в переменную a
        4.с помощью console.log выводим a в консоль
        */
        let a = 10 + 10 + "10";
        console.log(a);
        /*
        1. число 10 конкатенируем с "10", в результате неявного приведения числа 10 в строку, получаем "1010"
        2. "1010" конкатенируем с число 10, в результате неявного приведения числа 10 в строку, получаем "101010"
        3. "101010" присваиваем в переменную b
        4.с помощью console.log выводим b в консоль
        */
        let b = 10 + "10" + 10;
        console.log(b);
        /*
        1. к 10 прибавляем 10 получаем 20
        2. к 20 прибавляем строку (+"10"), которая при наличии унарного плюса превращается в число 10, получаем 30  
        3. 30 присваиваем в переменную с
        4.с помощью console.log выводим с в консоль
        */
        let c = 10 + 10 + +"10";
        console.log(c);
        /*
        1. 10 делим на -"", в результате наличия унарного минуса значение -"" превращается в -0, получаем -Infinity
        2. -Infinity присваиваем в переменную d
        3.с помощью console.log выводим d в консоль
        */
        let d = 10 / -"";
        console.log(d);
        /* 
        1. 10 делим на +"2,5", в результате наличия унарного плюса значение "2,5" превращается в число, 
        т.к стоит символ , строка не может принять численное значение и превращается в NaN, 10 делим на NaN, получаем NaN
        2. NaN присваиваем в переменную f
        3. с помощью console.log выводим f в консоль
        */
        let f = 10 / +"2,5";
        console.log(f);
    </script>
</body>

</html>
