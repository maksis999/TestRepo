<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("Данная программа помогает перевести градусы по Цельсию \u2103 в градусы по Фаренгейту \u2109");
        let degCe = +prompt("Введите температуру в градусах по Цельсию T = ? \u2103");
        let degFa = (9 / 5) * degCe + 32;
        alert("Температура в градусах по Фаренгейту будет равна: " + degFa + " \u2109");
    </script>
</body>

</html>
